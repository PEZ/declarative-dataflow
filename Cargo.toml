[package]
name = "declarative_dataflow"
version = "0.1.0"
authors = ["Frank McSherry <fmcsherry@me.com>", "Nikolas GÃ¶bel <me@nikolasgoebel.com>"]
edition = "2018"

[dependencies]
jemallocator = { version = "0.1.8", optional = true }
# timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", features = ["bincode"] }
# differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow" }
timely = { path = "../../repos/timely-dataflow/", features = ["bincode"] }
differential-dataflow = { path = "../../repos/differential-dataflow/" }
abomonation = "0.7"
abomonation_derive = "0.3"
serde = "1"
serde_derive = "1"
serde_json = "1"
mio = { version = "0.6.16", optional = true }
slab = "0.4.1"
# ws = { path = "../ws-rs/" }
ws = { git = "https://github.com/comnik/ws-rs", optional = true }
log = "0.4"
env_logger = "0.5.6"
getopts = "0.2.18"
num-rational = { version = "0.2", features = ["std", "serde"] }
timely_sort = "0.1.6"

stdweb = "0.4.13"

[features]
uuids = []
web-socket-server = ["jemallocator", "mio", "ws"]

[[bin]]
name = "server"
required-features = ["web-socket-server"]

[[bin]]
name = "wasm"

[profile.release]
# opt-level = 3
opt-level = "z" # for wasm
debug = true
debug-assertions = false
rpath = false
lto = false
codegen-units = 4
